!DOCTYPE HTML>
    <html>
        <head>
            <style>
                #canv{
                    border:1px solid red;
                }
            </style>
        </head>
        <body>
            <canvas id="1" width="150" height="100"></canvas> 

            <canvas id="c" width="150" height="100"></canvas>
            <script>
            var canvas = document.getElementById("c"),
            dikd = canvas.getContext("2d");
            dikd.fillStyle = 'blue';
            dikd.fillRect(10, 20, 150, 100);
            </script>
            <br>
            <canvas id="2" width="200" height="200">
            </canvas>
            <script>
                var c = document.getElementById("2");
                var cizgi = c.getContext("2d");
                cizgi.moveTo(0,0);
                cizgi.lineTo(300,300);
                // cizgi.strokeStyle = '#ee00ee'
                cizgi.lineWidth = 20;
                cizgi.stroke();

            </script>
            <BR>
            <svg height="150" width="150">
                <circle cx="75" cy="75" r="60" stroke="blue" stroke-width="4" fill="green" />
            </svg>

            <svg height="250" width="450">
                <polyline points="20,25 40,45 60,70 90,125 127,145 205,190"
                style="fill:none;stroke:blue;stroke-width:5" />
            </svg>
        </body>
    </html>
